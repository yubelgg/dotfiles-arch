[shell]
program = "/bin/zsh"
args = ["-1"]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
padding = { x = 20 , y = 20 } 
decorations = "None"

[font]
normal = { family = "HackNerdFont", style = "Regular" }
size = 17

[colors]
[colors.primary]
background = "0x282828"
foreground= "0xebdbb2"

[colors.normal]
black = "0x282828"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0xa89984"

[colors.bright]
black = "0x928374"
red = "0xfb4934"
green = "0xb8bb26"
yellow = "0xfabd2f"
blue = "0x83a598"
magenta = "0xd3869b"
cyan = "0x8ec07c"
white = "0xebdbb2"

[cursor]
style = { shape = "Block", blinking = "Never" }
